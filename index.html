<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO CRUD</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
</head>
<body>
    <header class="headerBody">
        <h1 class="headerTittle">DESAFIO CRUD</h1>
    </header>
    
    <main>
        <h2>Cadastro de Clientes</h2>
        <button class="button blue" type="button" id="addClient">Adicionar Cliente</button>

        <table id="tableClient" class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

        <!-- MODAL ADICIONAR-->
            <div class="modal" id="modal">
                <div class="modalContent">
                    <header class="modalHeader">
                        <h2>Novo Cliente</h2>
                        <span class="modalClose" id="modalClose">&#10006;</span>  
                    </header>
                    <form class="modalForm" id="form">
                        <input type="text" id="nome" data-index="new" class="modalField" placeholder="Nome" required>
                        <input type="email" id="email" class="modalField" placeholder="Email" required>
                        <input type="text" id="cpf" class="modalField" placeholder="CPF" required>
                        <input type="text" id="cidade" class="modalField" placeholder="Cidade" required>
                    </form>
                    <footer class="modalFooter">
                        <button class="button green" id="save">Salvar</button>
                    </footer>
                </div> 
                </div>
            
        <!-- MODAL APAGAR-->
            <div class="modal" id="modal2">
                <div class="modalContent2">
                    <head class="modalHeader2">
                        <h2>Excluir Cliente</h2>
                        <span class="modalClose" id="modalClose2">&#10006;</span>
                    </head>
                    <div id="alertDelete">

                    </div>
                    <footer class="modalFooter2">
                        <button id="delete" class="button red">Excluir</button>
                        <button id="cancel" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
    </main>    
</body>
</html>
